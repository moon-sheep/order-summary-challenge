<!DOCTYPE>
<html lang="en">
    <head>

        <meta charset="UTF-8"
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title> Order Summary Card </title>

        <link rel="stylesheet" href="styles.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

    </head>
    <body>
        <main>
            <!-- content -->
            <div class="item header"> <img src="https://moon-sheep.github.io/order-summary/illustration-hero.svg" alt="illustration of woman dancing with earphones" class="cover"></div>
            <h2 class="item title">Order Summary</h2>
            <span class="item copy">You can now listen to millions of songs, <br>audiobooks, and podcasts on any device <br>anywhere you like!</span>
            <!-- prices -->
            <div class="container">
            <img src="https://moon-sheep.github.io/order-summary/icon-music.svg" alt="music icon" class="icon">
            <p class="item plan">Annual Plan<br><span class="price">$59.99/year</span></p>
            <!-- <p class="item price">$59.99/year</p> -->
            <p class="item change">Change</p>
                </div>
            <!-- cta buttons -->
            <input type="button" value="Proceed to Payment" id="payment" class="buttons">
            <input type="button" value="Cancel Order" id="cancel" class="buttons">
        </main>

    </body>





</html>
